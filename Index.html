<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ilūkste City Festival – "Ilūkste UNITES!"</title>
    <style>
        body {
          background-image: url("https://www.flagcolorcodes.com/filter?f=latvia&e=grunge");
             background-size: cover;  
             background-position: center; 
             background-repeat: no-repeat;
          
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        .event-details {
            margin: 20px 0;
        }
        .event-details h2 {
            color: #333;
            border-bottom: 2px solid #77aaff;
            padding-bottom: 10px;
        }
        .event-details p {
            margin: 10px 0;
        }
        .schedule {
            margin: 20px 0;
        }
        .schedule h3 {
            background: #77aaff;
            color: #fff;
            padding: 10px;
            margin: 0;
        }
        .schedule ul {
            list-style: none;
            padding: 0;
        }
        .schedule ul li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-left: 5px solid #77aaff;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .image-gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 2px solid #77aaff;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1> EVENTS</h1>
    </header>
    <div class="container">
        <div class="event-details">
            <h2> Unfortunately there are no Events planned yet in Ilukste. If there's any kind of update, we are going to Update </h2>
            <h1> Sorry for the Inconvenience</h1>
            
        </div>
        <div class="schedule">
        
  
</body>
</html>
